<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Employee System Management</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div class="container">

  <h1>Employee System Management</h1>
  <hr/>
  <h2>Update Cliente</h2>

  <form action="m" th:action="@{/clientes/saveCliente}" th:object="${cliente}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4"/>

      <label for="endereco">Endereço:</label>
      <input type="text" th:field="*{endereco}" placeholder="Endereço" class="form-control mb-4 col-4"/>

      <label for="telefone">Telefone:</label>
      <input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control mb-4 col-4"/>

      <label for="uf">UF:</label>
      <input type="text" th:field="*{uf}" placeholder="UF" class="form-control mb-4 col-4"/>

      <label for="documento">Documento:</label>
      <input type="text" th:field="*{documento}" placeholder="Documento" class="form-control mb-4 col-4"/>

      <label for="email">Email:</label>
      <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"/>


    </div>

    <button type="submit" class="btn btn-info col-2">Update Cliente</button>

  </form>

  <hr/>
  <a th:href="@{/clientes/listCliente}"> Voltar </a>
</div>
</body>
</html>
