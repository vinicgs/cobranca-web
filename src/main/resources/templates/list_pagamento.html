<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">

  <h1>Lista de Pagamento</h1>
  <a href="/dividas/createDivida" class="btn btn-primary btn-sm mb-3">Nova Divida</a>
  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th> Data do Pagamento </th>
      <th> Valor Pago </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pagamento : ${listPagamento}">
      <td th:text="${pagamento.valorPago}"></td>
      <td th:text="${pagamento.dataPagamento}"></td>
      <td> <a th:href="@{/pagamentos/updatePagamento/{id}(id=${pagamento.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/pagamentos/deletePagamento/{id}(id=${pagamento.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/"> Voltar </a>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
