<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sistema de Cobranças </title>
        <meta charset="UTF-8">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container my-2">

            <h1>Lista de Clientes</h1>
            <a th:href="@{/clientes/createCliente}" class="btn btn-primary btn-sm mb-3">Novo Cliente</a>
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Nome </th>
                        <th> Endereço </th>
                        <th> Telefone </th>
                        <th> UF </th>
                        <th> Documento </th>
                        <th> Email </th>
                        <th> Ações </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${listCliente}">
                        <td th:text="${cliente.id}">ID</td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.endereco}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td th:text="${cliente.uf}"></td>
                        <td th:text="${cliente.documento}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td> <a th:href="@{/clientes/updateCliente/{id}(id=${cliente.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/clientes/deleteCliente/{id}(id=${cliente.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/}"> Voltar </a>
        </div>
    </body>
</html>
